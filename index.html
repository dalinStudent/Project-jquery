<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        td {
            padding: 30px;
        }

        #int, #inst {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select name="" id="choose_recipe" class="form-control">
                    <option value="" disabled selected>Choose recipe</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5" id="display"></div>
        <div class="row mt-5" id="member"></div>
        <div class="row mt-5">
            <div class="col-6">
                <h5 id="int" class="mb-3">Introductions</h5>
                <table class="table table-borderless" id="ingredient"></table>
            </div>
            <div class="col-6">
                <h5  id="inst" class="mb-3">Instructions</h5>
                <div id="step"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
